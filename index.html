<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <label for="bill">Bill Amount</label>
            <input type="number" id="bill" placeholder="Enter bill amount">

            <label for="tip">Tip Percentage</label>
            <input type="number" id="tip" placeholder="Enter tip %">

            <label for="people">Number of People</label>
            <input type="number" id="people" placeholder="Enter number of people">

            <button id="calculate">Calculate</button>
        </div>
        <div class="result">
            <p id="tipAmount">Tip Amount: $0.00</p>
            <p id="totalAmount">Total Amount: $0.00</p>
            <p id="perPerson">Per Person: $0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
